
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEPT Level O - Â§öÂ∑¥ËÉ∫ÂñÆÂ≠óÂç° V8</title>
    <style>
        :root {
            --bg-color: #F8F9FA;
            --pink: #FF6B95;
            --yellow: #FFD93D;
            --green: #6BCB77;
            --blue: #4D96FF;
            --purple: #A29BFE;
            --orange: #FF9F43;
            --text-color: #2D3436;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            max-width: 420px;
            margin-bottom: 8px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
            font-size: 14px;
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background-color: #EEE;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--yellow));
            width: 0%;
            transition: width 0.3s;
        }

        .flashcard-container {
            width: 420px;
            height: 320px;
            perspective: 1000px;
            margin-bottom: 15px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: white;
            border: 10px solid var(--pink);
        }

        .word-text {
            font-weight: 900;
            color: var(--pink);
            margin: 0;
            line-height: 1.1;
            white-space: nowrap; 
        }

        .pos-text {
            font-size: 20px;
            color: #AAA;
            font-style: italic;
            margin-top: 8px;
        }

        .card-back {
            background-color: var(--blue);
            color: white;
            transform: rotateY(180deg);
        }

        .def-text {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--yellow);
        }

        .sentence-en {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .sentence-zh {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 12px;
        }

        .speak-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 42px;
            height: 42px;
            font-size: 22px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            width: 420px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .nav-btn, .status-btn {
            height: 50px;
            border: 3px solid var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.1s;
        }

        .nav-btn {
            width: 55px;
            font-size: 22px;
            background-color: var(--purple);
            color: white;
        }

        .nav-btn.next { background-color: var(--yellow); color: var(--text-color); }

        .status-btn { flex: 1; font-size: 16px; }

        .btn-mastered { background-color: var(--green); color: white; }
        .btn-learning { background-color: white; color: var(--text-color); }

        .nav-btn:active, .status-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--text-color);
        }

        #success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        @media (max-width: 430px) {
            .flashcard-container, .controls, .header { width: 95vw; }
            .flashcard-container { height: 75vw; }
        }
    </style>
</head>
<body>

    <div class="header" id="header-ui">

        </div>
        <div class="progress-bar">

    </div>

    <div id="learning-ui">
        <div class="flashcard-container">
            <div class="flashcard" id="card" onclick="flipCard()">

                    <button class="speak-btn" onclick="speakWord(event)">üîä</button>
                    <p class="word-text" id="word-display">Word</p>
                    <p class="pos-text" id="pos-display">(pos)</p>
                </div>
                <div class="card-face card-back" id="card-back-face">
                    <button class="speak-btn" onclick="speakSentence(event)" style="border: 1px solid #eee;">üîä</button>
                    <p class="def-text" id="def-display">ÂÆöÁæ©</p>
                    <p class="sentence-en" id="sentence-en-display">Sentence.</p>
                    <p class="sentence-zh" id="sentence-zh-display">ÁøªË≠Ø</p>

            </div>
        </div>

        <div class="controls">
            <button class="nav-btn" onclick="prevCard()">‚¨Ö</button>
            <button class="status-btn btn-mastered" onclick="markMastered()">Â∑≤Á≤æÁÜü</button>
            <button class="status-btn btn-learning" onclick="nextCard()">Â≠∏Áøí‰∏≠</button>
            <button class="nav-btn next" onclick="nextCard()">‚û°</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 style="color: var(--pink);">Â§™Ê£í‰∫ÜÔºÅüéâ</h1>
        <p>Â≠óÊØç O ÁöÑÂñÆÂ≠óÂ∑≤ÂÖ®ÈÉ®ÁÜüË®òÔºÅ</p>
        <button class="status-btn" onclick="resetAll()" style="width: 150px; margin-top: 15px;">ÈáçÊñ∞ÈñãÂßã</button>
    </div>

    <script>
        // Âæû Word Ê™îÊï¥ÁêÜÂá∫ÁöÑ O Á≥ªÂàóÂñÆÂ≠ó (ÂÖ± 37 ÂÄã)
        const wordData = [
            { word: "o'clock", pos: "adv.", def: "ÈªûÈêò", sentence: "It is five o'clock.", translation: "ÁèæÂú®ÊòØ‰∫îÈªûÈêò„ÄÇ" },
            { word: "obey", pos: "verb", def: "ÊúçÂæû„ÄÅÈÅµÂÆà", sentence: "You must obey the rules.", translation: "‰Ω†ÂøÖÈ†àÈÅµÂÆàË¶èÂâá„ÄÇ" },
            { word: "object", pos: "noun", def: "Áâ©È´î", sentence: "What is that object?", translation: "ÈÇ£ÂÄãÁâ©È´îÊòØ‰ªÄÈ∫ºÔºü" },
            { word: "ocean", pos: "noun", def: "Êµ∑Ê¥ã", sentence: "The ocean is blue and deep.", translation: "Êµ∑Ê¥ãÊó¢ËóçÂèàÊ∑±„ÄÇ" },
            { word: "October", pos: "noun", def: "ÂçÅÊúà", sentence: "Halloween is in October.", translation: "Ëê¨ËÅñÁØÄÂú®ÂçÅÊúà„ÄÇ" },
            { word: "of", pos: "prep.", def: "...ÁöÑ", sentence: "A cup of tea.", translation: "‰∏ÄÊùØËå∂„ÄÇ" },
            { word: "off", pos: "adv/prep", def: "Èõ¢Èñã„ÄÅÈóúÊéâ", sentence: "Turn off the light.", translation: "ÊääÁáàÈóúÊéâ„ÄÇ" },
            { word: "offer", pos: "v/n", def: "Êèê‰æõ", sentence: "He offered me a job.", translation: "‰ªñÊèê‰æõÊàë‰∏Ä‰ªΩÂ∑•‰Ωú„ÄÇ" },
            { word: "office", pos: "noun", def: "Ëæ¶ÂÖ¨ÂÆ§", sentence: "My dad works in an office.", translation: "ÊàëÁà∏Áà∏Âú®Ëæ¶ÂÖ¨ÂÆ§Â∑•‰Ωú„ÄÇ" },
            { word: "officer", pos: "noun", def: "ÂÆòÂì°„ÄÅË≠¶ÂÆò", sentence: "The police officer helped me.", translation: "ÈÇ£‰ΩçË≠¶ÂÆòÂπ´‰∫ÜÊàë„ÄÇ" },
            { word: "often", pos: "adv.", def: "Á∂ìÂ∏∏", sentence: "I often go to the park.", translation: "ÊàëÁ∂ìÂ∏∏ÂéªÂÖ¨Âúí„ÄÇ" },
            { word: "oil", pos: "noun", def: "Ê≤π", sentence: "We need oil to cook.", translation: "ÊàëÂÄëÈúÄË¶ÅÊ≤π‰æÜÁÖÆÈ£Ø„ÄÇ" },
            { word: "OK / okay", pos: "adj/adv", def: "Â•ΩÁöÑ", sentence: "Are you OK?", translation: "‰Ω†ÈÇÑÂ•ΩÂóéÔºü" },
            { word: "old", pos: "adj.", def: "ËÄÅÁöÑ„ÄÅËàäÁöÑ", sentence: "How old are you?", translation: "‰Ω†ÂπæÊ≠≤Ôºü" },
            { word: "on", pos: "prep.", def: "Âú®...‰∏äÈù¢", sentence: "The book is on the desk.", translation: "Êõ∏Âú®Ê°å‰∏ä„ÄÇ" },
            { word: "once", pos: "adv.", def: "‰∏ÄÊ¨°„ÄÅÊõæÁ∂ì", sentence: "I have been there once.", translation: "ÊàëÂéªÈÅéÈÇ£Ë£°‰∏ÄÊ¨°„ÄÇ" },
            { word: "one", pos: "number", def: "‰∏Ä", sentence: "I have one sister.", translation: "ÊàëÊúâ‰∏ÄÂÄãÂ¶πÂ¶π„ÄÇ" },
            { word: "onion", pos: "noun", def: "Ê¥ãËî•", sentence: "Onions make me cry.", translation: "Ê¥ãËî•ËÆìÊàëÊµÅÊ∑ö„ÄÇ" },
            { word: "only", pos: "adv/adj", def: "Âè™Êúâ", sentence: "I only have five dollars.", translation: "ÊàëÂè™Êúâ‰∫îÂ°äÈå¢„ÄÇ" },
            { word: "open", pos: "v/adj", def: "ÊâìÈñãÔºõÈñãËëóÁöÑ", sentence: "Please open the door.", translation: "Ë´ãÈñãÈñÄ„ÄÇ" },
            { word: "operation", pos: "noun", def: "ÊâãË°ì„ÄÅÊìç‰Ωú", sentence: "The doctor performed an operation.", translation: "ÈÜ´ÁîüÈÄ≤Ë°å‰∫ÜÊâãË°ì„ÄÇ" },
            { word: "opinion", pos: "noun", def: "ÊÑèË¶ã", sentence: "In my opinion, it is a good movie.", translation: "‰æùÊàëÁúãÔºåÈÄôÊòØ‰∏ÄÈÉ®Â•ΩÈõªÂΩ±„ÄÇ" },
            { word: "or", pos: "conj.", def: "ÊàñËÄÖ", sentence: "Tea or coffee?", translation: "Ëå∂ÈÇÑÊòØÂíñÂï°Ôºü" },
            { word: "orange", pos: "n/adj", def: "Êü≥Ê©ô„ÄÅÊ©òËâ≤", sentence: "Do you want an orange?", translation: "‰Ω†ÊÉ≥Ë¶Å‰∏ÄÈ°ÜÊü≥Ê©ôÂóéÔºü" },
            { word: "order", pos: "v/n", def: "ÈªûÈ§ê„ÄÅË®ÇË≥ºÔºõÂëΩ‰ª§", sentence: "May I take your order?", translation: "ÊàëÂèØ‰ª•Âπ´ÊÇ®ÈªûÈ§ê‰∫ÜÂóéÔºü" },
            { word: "ordinary", pos: "adj.", def: "Âπ≥Âá°ÁöÑ„ÄÅÊôÆÈÄöÁöÑ", sentence: "It was just an ordinary day.", translation: "ÈÇ£Âè™ÊòØÂπ≥Âá°ÁöÑ‰∏ÄÂ§©„ÄÇ" },
            { word: "organ", pos: "noun", def: "Âô®ÂÆò„ÄÅÈ¢®Áê¥", sentence: "The heart is an important organ.", translation: "ÂøÉËáüÊòØÈáçË¶ÅÁöÑÂô®ÂÆò„ÄÇ" },
            { word: "other", pos: "adj/pron", def: "ÂÖ∂‰ªñÁöÑ", sentence: "Do you have any other questions?", translation: "‰Ω†ÊúâÂÖ∂‰ªñÂïèÈ°åÂóéÔºü" },
            { word: "out", pos: "adv/prep", def: "Âú®Â§ñ", sentence: "Get out!", translation: "Âá∫ÂéªÔºÅ" },
            { word: "outside", pos: "prep/adv/n", def: "Âú®Â§ñÈù¢", sentence: "It is raining outside.", translation: "Â§ñÈù¢Âú®‰∏ãÈõ®„ÄÇ" },
            { word: "oven", pos: "noun", def: "ÁÉ§ÁÆ±", sentence: "Bake the cake in the oven.", translation: "ÊääËõãÁ≥ïÊîæÈÄ≤ÁÉ§ÁÆ±ÁÉ§„ÄÇ" },
            { word: "over", pos: "prep/adv", def: "Âú®...‰πã‰∏äÔºõÁµêÊùü", sentence: "The game is over.", translation: "ÊØîË≥ΩÁµêÊùü‰∫Ü„ÄÇ" },
            { word: "overpass", pos: "noun", def: "Â§©Ê©ã", sentence: "Walk across the overpass.", translation: "Ëµ∞ÈÅéÂ§©Ê©ã„ÄÇ" },
            { word: "overseas", pos: "adv/adj", def: "Êµ∑Â§ñ", sentence: "He works overseas.", translation: "‰ªñÂú®Êµ∑Â§ñÂ∑•‰Ωú„ÄÇ" },
            { word: "own", pos: "adj/verb", def: "Ëá™Â∑±ÁöÑÔºõÊìÅÊúâ", sentence: "I have my own room.", translation: "ÊàëÊúâÊàëËá™Â∑±ÁöÑÊàøÈñì„ÄÇ" },
            { word: "owner", pos: "noun", def: "ÊìÅÊúâËÄÖ", sentence: "Who is the owner of this car?", translation: "ÈÄôËºõËªäÁöÑËªä‰∏ªÊòØË™∞Ôºü" },
            { word: "ox", pos: "noun", def: "ÂÖ¨Áâõ", sentence: "The ox is working in the field.", translation: "ÂÖ¨ÁâõÊ≠£Âú®Áî∞Ë£°Â∑•‰Ωú„ÄÇ" }
        ];

        let list = [...wordData];
        let idx = 0;
        const colors = ['#FF6B95', '#FFD93D', '#6BCB77', '#4D96FF', '#FF9F43'];

        function update() {
            if (!list.length) return showSuccess();
            const item = list[idx];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const wordEl = document.getElementById('word-display');
            
            // ÂãïÊÖãÂ≠óÈ´îÁ∏ÆÊîæ
            let fontSize = 64; 
            if (item.word.length > 13) fontSize = 38;
            else if (item.word.length > 10) fontSize = 48;
            
            wordEl.innerText = item.word;
            wordEl.style.fontSize = fontSize + "px";
            wordEl.style.color = color;
            
            document.getElementById('pos-display').innerText = `(${item.pos})`;
            document.querySelector('.card-front').style.borderColor = color;
            
            document.getElementById('def-display').innerText = item.def;
            document.getElementById('def-display').style.color = (color === '#FFD93D') ? '#FF6B95' : '#FFD93D';
            document.getElementById('sentence-en-display').innerText = item.sentence;
            document.getElementById('sentence-zh-display').innerText = item.translation;
            document.getElementById('card-back-face').style.backgroundColor = color;
            
            document.getElementById('card').classList.remove('flipped');
            updateProg();
        }

        function updateProg() {
            const m = wordData.length - list.length;
            document.getElementById('progress-fill').style.width = (m / wordData.length * 100) + "%";
            document.getElementById('progress-text').innerText = `${m} / ${wordData.length}`;
        }

        function flipCard() { document.getElementById('card').classList.toggle('flipped'); }
        function nextCard() { if (!list.length) return; idx = (idx + 1) % list.length; update(); }
        function prevCard() { if (!list.length) return; idx = (idx - 1 + list.length) % list.length; update(); }
        
        function markMastered() {
            list.splice(idx, 1);
            if (!list.length) return showSuccess();
            if (idx >= list.length) idx = 0;
            update();
        }

        function speakWord(e) {
            e.stopPropagation();
            const m = new SpeechSynthesisUtterance(list[idx].word);
            m.lang = 'en-US';
            window.speechSynthesis.speak(m);
        }

        function speakSentence(e) {
            e.stopPropagation();
            const m = new SpeechSynthesisUtterance(list[idx].sentence);
            m.lang = 'en-US';
            m.rate = 0.8;
            window.speechSynthesis.speak(m);
        }

        function showSuccess() {
            document.getElementById('learning-ui').style.display = 'none';
            document.getElementById('header-ui').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }

        function resetAll() {
            list = [...wordData]; idx = 0;
            document.getElementById('learning-ui').style.display = 'block';
            document.getElementById('header-ui').style.display = 'block';
            document.getElementById('success-screen').style.display = 'none';
            update();
        }

        window.onload = update;
    </script>
</body>
</html>
