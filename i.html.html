    <style>
        :root {
            --bg-color: #F8F9FA;
            --pink: #FF6B95;
            --yellow: #FFD93D;
            --green: #6BCB77;
            --blue: #4D96FF;
            --purple: #A29BFE;
            --orange: #FF9F43;
            --text-color: #2D3436;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* È†ÇÈÉ®ÈÄ≤Â∫¶Ê¢ù */
        .header {
            width: 100%;
            max-width: 420px;
            margin-bottom: 8px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
            font-size: 14px;
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background-color: #EEE;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--yellow));
            width: 0%;
            transition: width 0.3s;
        }

        /* Ê†∏ÂøÉÂç°Áâá - 420x320 */
        .flashcard-container {
            width: 420px;
            height: 320px;
            perspective: 1000px;
            margin-bottom: 15px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: white;
            border: 10px solid var(--pink);
        }

        /* Ê≠£Èù¢ÂñÆÂ≠óÂ≠óÈ´î - Áî± JS ÂãïÊÖãÊéßÂà∂Â§ßÂ∞è */
        .word-text {
            font-weight: 900;
            color: var(--pink);
            margin: 0;
            line-height: 1.1;
            white-space: nowrap; 
        }

        .pos-text {
            font-size: 20px;
            color: #AAA;
            font-style: italic;
            margin-top: 8px;
        }

        .card-back {
            background-color: var(--blue);
            color: white;
            transform: rotateY(180deg);
        }

        /* ËÉåÈù¢Ë≥áË®ä‰ΩàÂ±Ä */
        .def-text {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--yellow);
        }

        .sentence-en {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .sentence-zh {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 12px;
        }

        /* Ë™ûÈü≥ÊåâÈàï */
        .speak-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 42px;
            height: 42px;
            font-size: 22px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ‰∏ãÊñπÊìç‰ΩúÈçµ */
        .controls {
            width: 420px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .nav-btn, .status-btn {
            height: 50px;
            border: 3px solid var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.1s;
        }

        .nav-btn {
            width: 55px;
            font-size: 22px;
            background-color: var(--purple);
            color: white;
        }

        .nav-btn.next { background-color: var(--yellow); color: var(--text-color); }

        .status-btn { flex: 1; font-size: 16px; }

        .btn-mastered { background-color: var(--green); color: white; }
        .btn-learning { background-color: white; color: var(--text-color); }

        .nav-btn:active, .status-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--text-color);
        }

        #success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        @media (max-width: 430px) {
            .flashcard-container, .controls, .header { width: 95vw; }
            .flashcard-container { height: 75vw; }
        }
    </style>
</head>

            { word: "inspire", pos: "verb", def: "ÈºìËàû„ÄÅÊøÄÂãµ", sentence: "His speech inspired me.", translation: "‰ªñÁöÑÊºîË¨õÊøÄÂãµ‰∫ÜÊàë„ÄÇ" },
            { word: "instance", pos: "noun", def: "‰æãÂ≠ê", sentence: "For instance, you can eat fruit.", translation: "‰æãÂ¶ÇÔºå‰Ω†ÂèØ‰ª•ÂêÉÊ∞¥Êûú„ÄÇ" },
            { word: "instant", pos: "adj.", def: "Á´ãÂç≥ÁöÑ", sentence: "I like instant noodles.", translation: "ÊàëÂñúÊ≠°Ê≥°È∫µ/ÈÄüÈ£üÈ∫µ„ÄÇ" },
            { word: "instead", pos: "adv.", def: "‰ª£Êõø„ÄÅÂèçËÄå", sentence: "Let's drink tea instead of coffee.", translation: "ÊàëÂÄëÂñùËå∂‰ª£ÊõøÂíñÂï°Âêß„ÄÇ" },
            { word: "instrument", pos: "noun", def: "Ê®ÇÂô®„ÄÅÂÑÄÂô®", sentence: "Do you play a musical instrument?", translation: "‰Ω†ÊúÉÊºîÂ•èÊ®ÇÂô®ÂóéÔºü" },
            { word: "intelligent", pos: "adj.", def: "ËÅ∞ÊòéÁöÑ", sentence: "Dolphins are intelligent animals.", translation: "Êµ∑Ë±öÊòØËÅ∞ÊòéÁöÑÂãïÁâ©„ÄÇ" },
            { word: "intend", pos: "verb", def: "ÊâìÁÆó", sentence: "I intend to finish it today.", translation: "ÊàëÊâìÁÆó‰ªäÂ§©ÂÆåÊàêÂÆÉ„ÄÇ" },
            { word: "interest", pos: "n/v", def: "ËààË∂£„ÄÅÂà©ÊÅØ", sentence: "I have no interest in sports.", translation: "ÊàëÂ∞çÈÅãÂãïÊ≤íËààË∂£„ÄÇ" },
            { word: "interested", pos: "adj.", def: "ÊÑüËààË∂£ÁöÑ", sentence: "I am interested in music.", translation: "ÊàëÂ∞çÈü≥Ê®ÇÊÑüËààË∂£„ÄÇ" },
            { word: "interesting", pos: "adj.", def: "ÊúâË∂£ÁöÑ", sentence: "This book is very interesting.", translation: "ÈÄôÊú¨Êõ∏ÂæàÊúâË∂£„ÄÇ" },
            { word: "international", pos: "adj.", def: "ÂúãÈöõÁöÑ", sentence: "It is an international airport.", translation: "ÈÄôÊòØ‰∏ÄÂÄãÂúãÈöõÊ©üÂ†¥„ÄÇ" },
            { word: "Internet", pos: "noun", def: "Á∂≤ÈöõÁ∂≤Ë∑Ø", sentence: "I search for information on the Internet.", translation: "ÊàëÂú®Á∂≤Ë∑Ø‰∏äÊêúÂ∞ãË≥áË®ä„ÄÇ" },
            { word: "interrupt", pos: "verb", def: "ÊâìÊñ∑", sentence: "Don't interrupt when I am speaking.", translation: "ÊàëË™™Ë©±ÊôÇÂà•ÊâìÊñ∑Êàë„ÄÇ" },
            { word: "interview", pos: "n/v", def: "Èù¢Ë©¶„ÄÅÊé°Ë®™", sentence: "He has a job interview tomorrow.", translation: "‰ªñÊòéÂ§©ÊúâÂÄãÂ∑•‰ΩúÈù¢Ë©¶„ÄÇ" },
            { word: "into", pos: "prep.", def: "ÈÄ≤ÂÖ•...", sentence: "He walked into the room.", translation: "‰ªñËµ∞ÈÄ≤ÊàøÈñì„ÄÇ" },
            { word: "introduce", pos: "verb", def: "‰ªãÁ¥π", sentence: "Let me introduce myself.", translation: "ËÆìÊàëËá™Êàë‰ªãÁ¥π„ÄÇ" },
            { word: "introduction", pos: "noun", def: "‰ªãÁ¥π", sentence: "The book has a long introduction.", translation: "ÈÄôÊú¨Êõ∏ÊúâÂæàÈï∑ÁöÑÂ∫èË®Ä„ÄÇ" },

            { word: "invitation", pos: "noun", def: "ÈÇÄË´ã(Âç°)", sentence: "Thanks for the invitation.", translation: "Ë¨ùË¨ù‰Ω†ÁöÑÈÇÄË´ã„ÄÇ" },
            { word: "invite", pos: "verb", def: "ÈÇÄË´ã", sentence: "I want to invite you to my party.", translation: "ÊàëÊÉ≥ÈÇÄË´ã‰Ω†‰æÜÊàëÁöÑÊ¥æÂ∞ç„ÄÇ" },

            { word: "island", pos: "noun", def: "Â≥∂Â∂º", sentence: "Taiwan is a beautiful island.", translation: "Âè∞ÁÅ£ÊòØÂÄãÁæéÈ∫óÁöÑÂ≥∂Â∂º„ÄÇ" },
            { word: "it", pos: "pron.", def: "ÂÆÉ", sentence: "It is a cat.", translation: "ÂÆÉÊòØ‰∏ÄÈöªË≤ì„ÄÇ" },
            { word: "item", pos: "noun", def: "È†ÖÁõÆ„ÄÅÂìÅÈ†Ö", sentence: "Check the last item on the list.", translation: "Ê™¢Êü•Ê∏ÖÂñÆ‰∏äÁöÑÊúÄÂæå‰∏ÄÈ†Ö„ÄÇ" },
            { word: "its", pos: "det.", def: "ÂÆÉÁöÑ", sentence: "The dog wagged its tail.", translation: "ÁãóÊêñ‰∫ÜÊêñÂÆÉÁöÑÂ∞æÂ∑¥„ÄÇ" },
            { word: "itself", pos: "pron.", def: "ÂÆÉËá™Â∑±", sentence: "The cat washes itself.", translation: "Ë≤ìÊúÉËá™Â∑±Ê¥óÊæ°„ÄÇ" }
        ];

        let list = [...wordData];
        let idx = 0;
        const colors = ['#FF6B95', '#FFD93D', '#6BCB77', '#4D96FF', '#FF9F43'];

        function update() {
            if (!list.length) return showSuccess();
            const item = list[idx];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const wordEl = document.getElementById('word-display');
            
            // ÂãïÊÖãÂ≠óÈ´îÁ∏ÆÊîæÈÇèËºØ
            let fontSize = 64; 
            if (item.word.length > 13) fontSize = 38;
            else if (item.word.length > 10) fontSize = 48;
            
            wordEl.innerText = item.word;
            wordEl.style.fontSize = fontSize + "px";
            wordEl.style.color = color;
            
            document.getElementById('pos-display').innerText = `(${item.pos})`;
            document.querySelector('.card-front').style.borderColor = color;
            
            document.getElementById('def-display').innerText = item.def;
            document.getElementById('def-display').style.color = (color === '#FFD93D') ? '#FF6B95' : '#FFD93D';
            document.getElementById('sentence-en-display').innerText = item.sentence;
            document.getElementById('sentence-zh-display').innerText = item.translation;
            document.getElementById('card-back-face').style.backgroundColor = color;
            
            document.getElementById('card').classList.remove('flipped');
            updateProg();
        }

        function updateProg() {
            const m = wordData.length - list.length;
            document.getElementById('progress-fill').style.width = (m / wordData.length * 100) + "%";
            document.getElementById('progress-text').innerText = `${m} / ${wordData.length}`;
        }

        function flipCard() { document.getElementById('card').classList.toggle('flipped'); }
        function nextCard() { idx = (idx + 1) % list.length; update(); }
        function prevCard() { idx = (idx - 1 + list.length) % list.length; update(); }
        
        function markMastered() {
            list.splice(idx, 1);
            if (!list.length) return showSuccess();
            if (idx >= list.length) idx = 0;
            update();
        }

        function speakWord(e) {
            e.stopPropagation();
            const m = new SpeechSynthesisUtterance(list[idx].word);
            m.lang = 'en-US';
            window.speechSynthesis.speak(m);
        }

        function speakSentence(e) {
            e.stopPropagation();
            const m = new SpeechSynthesisUtterance(list[idx].sentence);
            m.lang = 'en-US';
            m.rate = 0.8;
            window.speechSynthesis.speak(m);
        }

        function showSuccess() {
            document.getElementById('learning-ui').style.display = 'none';
            document.getElementById('header-ui').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }

        function resetAll() {
