        .flashcard-container {

            color: var(--pink);
            margin: 0;
            line-height: 1.1;
            white-space: nowrap;

        .pos-text {
            font-size: 20px;
            color: #AAA;
            font-style: italic;
            margin-top: 8px;
        }

        .card-back {
            background-color: var(--blue);
            color: white;
            transform: rotateY(180deg);
        }

        .def-text {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--yellow);
        }

        .sentence-en {

            line-height: 1.2;
            margin-bottom: 10px;

        .sentence-zh {

            right: 15px;
            width: 42px;
            height: 42px;
            font-size: 22px;
            background: white;
            border: none;
            border-radius: 50%;

            box-shadow: 0 3px 8px rgba(0,0,0,0.1);

            align-items: center;
            justify-content: center;

            wordEl.style.color = color;
            
            document.getElementById('pos-display').innerText = `(${item.pos})`;
            document.querySelector('.card-front').style.borderColor = color;
