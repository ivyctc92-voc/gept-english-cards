
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEPT Level J - Â§öÂ∑¥ËÉ∫ÂñÆÂ≠óÂç° V8</title>
    <style>
        :root {
            --bg-color: #F8F9FA;
            --pink: #FF6B95;
            --yellow: #FFD93D;
            --green: #6BCB77;
            --blue: #4D96FF;
            --purple: #A29BFE;
            --orange: #FF9F43;
            --text-color: #2D3436;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* È†ÇÈÉ®ÈÄ≤Â∫¶Ê¢ù */
        .header {
            width: 100%;
            max-width: 420px;
            margin-bottom: 8px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
            font-size: 14px;
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background-color: #EEE;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--yellow));
            width: 0%;
            transition: width 0.3s;
        }

        /* Ê†∏ÂøÉÂç°Áâá - 420x320 */
        .flashcard-container {
            width: 420px;
            height: 320px;
            perspective: 1000px;
            margin-bottom: 15px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: white;
            border: 10px solid var(--pink);
        }

        .word-text {
            font-weight: 900;
            color: var(--pink);
            margin: 0;
            line-height: 1.1;
            white-space: nowrap; 
        }

        .pos-text {
            font-size: 20px;
            color: #AAA;
            font-style: italic;
            margin-top: 8px;
        }

        .card-back {
            background-color: var(--blue);
            color: white;
            transform: rotateY(180deg);
        }

        .def-text {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--yellow);
        }

        .sentence-en {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .sentence-zh {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 12px;
        }

        .speak-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 42px;
            height: 42px;
            font-size: 22px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            width: 420px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .nav-btn, .status-btn {
            height: 50px;
            border: 3px solid var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.1s;
        }

        .nav-btn {
            width: 55px;
            font-size: 22px;
            background-color: var(--purple);
            color: white;
        }

        .nav-btn.next { background-color: var(--yellow); color: var(--text-color); }

        .status-btn { flex: 1; font-size: 16px; }

        .btn-mastered { background-color: var(--green); color: white; }
        .btn-learning { background-color: white; color: var(--text-color); }

        .nav-btn:active, .status-btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--text-color);
        }

        #success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        @media (max-width: 430px) {
            .flashcard-container, .controls, .header { width: 95vw; }
            .flashcard-container { height: 75vw; }
        }
    </style>
</head>
<body>

    <div class="header" id="header-ui">
        <div class="progress-info">

            <span onclick="resetAll()" style="font-size: 12px; cursor:pointer; color: #888;">‚Ü∫ ÂÖ®ÈÉ®Èáç‰æÜ</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div id="learning-ui">
        <div class="flashcard-container">
            <div class="flashcard" id="card" onclick="flipCard()">
                <div class="card-face card-front">
                    <button class="speak-btn" onclick="speakWord(event)">üîä</button>
                    <p class="word-text" id="word-display">Word</p>
                    <p class="pos-text" id="pos-display">(pos)</p>
                </div>
                <div class="card-face card-back" id="card-back-face">
                    <button class="speak-btn" onclick="speakSentence(event)" style="border: 1px solid #eee;">üîä</button>
                    <p class="def-text" id="def-display">ÂÆöÁæ©</p>
                    <p class="sentence-en" id="sentence-en-display">Sentence.</p>
                    <p class="sentence-zh" id="sentence-zh-display">ÁøªË≠Ø</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="nav-btn" onclick="prevCard()">‚¨Ö</button>
            <button class="status-btn btn-mastered" onclick="markMastered()">Â∑≤Á≤æÁÜü</button>
            <button class="status-btn btn-learning" onclick="nextCard()">Â≠∏Áøí‰∏≠</button>
            <button class="nav-btn next" onclick="nextCard()">‚û°</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 style="color: var(--pink);">Â§™Ê£í‰∫ÜÔºÅüéâ</h1>
        <p>J Áæ§ÁµÑÂñÆÂ≠óÂ∑≤ÂÖ®ÈÉ®ÁÜüË®òÔºÅ</p>
        <button class="status-btn" onclick="resetAll()" style="width: 150px; margin-top: 15px;">ÈáçÊñ∞ÈñãÂßã</button>
    </div>

    <script>
        const wordData = [
            { word: "jacket", pos: "noun", def: "Â§æÂÖã„ÄÅÂ§ñÂ•ó", sentence: "It is cold, so put on your jacket.", translation: "Â§©Ê∞£ÂÜ∑ÔºåÁ©ø‰∏ä‰Ω†ÁöÑÂ§æÂÖã„ÄÇ" },
            { word: "jail", pos: "noun", def: "Áõ£ÁçÑ", sentence: "The thief was sent to jail.", translation: "Â∞èÂÅ∑Ë¢´ÈÄÅÈÄ≤‰∫ÜÁõ£ÁçÑ„ÄÇ" },
            { word: "jam", pos: "noun", def: "ÊûúÈÜ¨„ÄÅÊìÅÂ°û", sentence: "I like strawberry jam on toast.", translation: "ÊàëÂñúÊ≠°Âú®ÂêêÂè∏‰∏äÂ°óËçâËéìÊûúÈÜ¨„ÄÇ" },
            { word: "January", pos: "noun", def: "‰∏ÄÊúà", sentence: "January is the first month of the year.", translation: "‰∏ÄÊúàÊòØ‰∏ÄÂπ¥‰∏≠ÁöÑÁ¨¨‰∏ÄÂÄãÊúà„ÄÇ" },
            { word: "Japan", pos: "noun", def: "Êó•Êú¨", sentence: "My dream is to visit Japan.", translation: "ÊàëÁöÑÂ§¢ÊÉ≥ÊòØÂéªÊó•Êú¨ÊóÖÈÅä„ÄÇ" },
            { word: "Japanese", pos: "adj/n", def: "Êó•Êú¨ÁöÑ„ÄÅÊó•Ë™û", sentence: "He speaks Japanese very well.", translation: "‰ªñÊó•Ë™ûË™™ÂæóÂæàÂ•Ω„ÄÇ" },
            { word: "jar", pos: "noun", def: "ÁΩêÂ≠ê", sentence: "The cookies are in the jar.", translation: "È§Ö‰πæÂú®ÁΩêÂ≠êË£°„ÄÇ" },
            { word: "jaw", pos: "noun", def: "‰∏ãÈ°é", sentence: "He has a strong jaw.", translation: "‰ªñÊúâËëóÂº∑Â£ØÁöÑ‰∏ãÈ°é„ÄÇ" },
            { word: "jazz", pos: "noun", def: "ÁàµÂ£´Ê®Ç", sentence: "Do you like listening to jazz?", translation: "‰Ω†ÂñúÊ≠°ËÅΩÁàµÂ£´Ê®ÇÂóéÔºü" },
            { word: "jealous", pos: "adj.", def: "Â´âÂ¶íÁöÑ", sentence: "Don't be jealous of others.", translation: "‰∏çË¶ÅÂ´âÂ¶íÂà•‰∫∫„ÄÇ" },
            { word: "jeans", pos: "noun", def: "Áâõ‰ªîË§≤", sentence: "I like wearing blue jeans.", translation: "ÊàëÂñúÊ≠°Á©øËóçËâ≤Áâõ‰ªîË§≤„ÄÇ" },
            { word: "jeep", pos: "noun", def: "ÂêâÊôÆËªä", sentence: "We drove a jeep up the mountain.", translation: "ÊàëÂÄëÈñãÂêâÊôÆËªä‰∏äÂ±±„ÄÇ" },
            { word: "jelly", pos: "noun", def: "ÊûúÂáç", sentence: "Children love sweet jelly.", translation: "Â≠©Â≠êÂÄëÂñúÊ≠°ÁîúÊûúÂáç„ÄÇ" },
            { word: "jet", pos: "noun", def: "Âô¥Â∞ÑÊ©ü", sentence: "The jet flew across the sky.", translation: "Âô¥Â∞ÑÊ©üÈ£õË∂äÂ§©Èöõ„ÄÇ" },
            { word: "job", pos: "noun", def: "Â∑•‰Ωú", sentence: "She has a part-time job.", translation: "Â•πÊúâ‰∏Ä‰ªΩÂÖºËÅ∑Â∑•‰Ωú„ÄÇ" },
            { word: "jog", pos: "verb", def: "ÊÖ¢Ë∑ë", sentence: "I jog in the park every morning.", translation: "ÊàëÊØèÂ§©Êó©‰∏äÂú®ÂÖ¨ÂúíÊÖ¢Ë∑ë„ÄÇ" },
            { word: "join", pos: "verb", def: "ÂèÉÂä†„ÄÅÂä†ÂÖ•", sentence: "Do you want to join our club?", translation: "‰Ω†ÊÉ≥Âä†ÂÖ•ÊàëÂÄëÁöÑÁ§æÂúòÂóéÔºü" },
            { word: "joke", pos: "n/v", def: "Á¨ëË©±„ÄÅÈñãÁé©Á¨ë", sentence: "He told a funny joke.", translation: "‰ªñË¨õ‰∫Ü‰∏ÄÂÄãÂ•ΩÁ¨ëÁöÑÁ¨ëË©±„ÄÇ" },
            { word: "journalist", pos: "noun", def: "Ë®òËÄÖ", sentence: "A journalist writes news stories.", translation: "Ë®òËÄÖÊí∞ÂØ´Êñ∞ËÅûÂ†±Â∞é„ÄÇ" },
            { word: "joy", pos: "noun", def: "ÂñúÊÇÖ", sentence: "The baby brings joy to the family.", translation: "ÂØ∂ÂØ∂ÁÇ∫ÈÄôÂÄãÂÆ∂Â∏∂‰æÜÂñúÊÇÖ„ÄÇ" },
            { word: "judge", pos: "n/v", def: "Ê≥ïÂÆò„ÄÅË£ÅÂà§", sentence: "Don't judge a book by its cover.", translation: "‰∏çË¶Å‰ª•Ë≤åÂèñ‰∫∫„ÄÇ" },
            { word: "juice", pos: "noun", def: "ÊûúÊ±Å", sentence: "I would like a glass of orange juice.", translation: "ÊàëÊÉ≥Ë¶Å‰∏ÄÊùØÊü≥Ê©ôÊ±Å„ÄÇ" },
            { word: "July", pos: "noun", def: "‰∏ÉÊúà", sentence: "School ends in July.", translation: "Â≠∏Ê†°Âú®‰∏ÉÊúàÁµêÊùüË™≤Á®ã„ÄÇ" },
            { word: "jump", pos: "v/n", def: "Ë∑≥Ë∫ç", sentence: "The cat jumped onto the table.", translation: "Ë≤ìË∑≥‰∏ä‰∫ÜÊ°åÂ≠ê„ÄÇ" },
            { word: "June", pos: "noun", def: "ÂÖ≠Êúà", sentence: "My birthday is in June.", translation: "ÊàëÁöÑÁîüÊó•Âú®ÂÖ≠Êúà„ÄÇ" },
            { word: "jungle", pos: "noun", def: "Âè¢Êûó", sentence: "Monkeys live in the jungle.", translation: "Áå¥Â≠ê‰ΩèÂú®Âè¢ÊûóË£°„ÄÇ" },
            { word: "junior", pos: "adj/n", def: "Âπ¥Ë≥áËºÉÊ∑∫ÁöÑ", sentence: "He is a junior high school student.", translation: "‰ªñÊòØ‰∏ÄÂêçÂúã‰∏≠Áîü„ÄÇ" },
            { word: "just", pos: "adv.", def: "ÂâõÂâõ„ÄÅÂè™ÊòØ", sentence: "I just finished my homework.", translation: "ÊàëÂâõÂÅöÂÆåÂäüË™≤„ÄÇ" }
        ];

        let list = [...wordData];
        let idx = 0;
        const colors = ['#FF6B95', '#FFD93D', '#6BCB77', '#4D96FF', '#FF9F43'];

        function update() {
            if (!list.length) return showSuccess();
            const item = list[idx];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const wordEl = document.getElementById('word-display');
            
            let fontSize = 64; 
            if (item.word.length > 10) fontSize = 52;
            
            wordEl.innerText = item.word;
            wordEl.style.fontSize = fontSize + "px";
            wordEl.style.color = color;
            
            document.getElementById('pos-display').innerText = `(${item.pos})`;
            document.querySelector('.card-front').style.borderColor = color;
            
            document.getElementById('def-display').innerText = item.def;
            document.getElementById('def-display').style.color = (color === '#FFD93D') ? '#FF6B95' : '#FFD93D';
            document.getElementById('sentence-en-display').innerText = item.sentence;
            document.getElementById('sentence-zh-display').innerText = item.translation;
            document.getElementById('card-back-face').style.backgroundColor = color;
            
            document.getElementById('card').classList.remove('flipped');
            updateProg();
        }

        function updateProg() {
            const m = wordData.length - list.length;
            document.getElementById('progress-fill').style.width = (m / wordData.length * 100) + "%";
            document.getElementById('progress-text').innerText = `${m} / ${wordData.length}`;
        }

        function flipCard() { document.getElementById('card').classList.toggle('flipped'); }
        function nextCard() { idx = (idx + 1) % list.length; update(); }
        function prevCard() { idx = (idx - 1 + list.length) % list.length; update(); }
        
        function markMastered() {
            list.splice(idx, 1);
            if (!list.length) return showSuccess();
            if (idx >= list.length) idx = 0;
            update();
        }

        function speakWord(e) {
            e.stopPropagation();
            const m = new SpeechSynthesisUtterance(list[idx].word);
            m.lang = 'en-US';
            window.speechSynthesis.speak(m);
        }

        function speakSentence(e) {
            e.stopPropagation();
            const m = new SpeechSynthesisUtterance(list[idx].sentence);
            m.lang = 'en-US';
            m.rate = 0.8;
            window.speechSynthesis.speak(m);
        }

        function showSuccess() {
            document.getElementById('learning-ui').style.display = 'none';
            document.getElementById('header-ui').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }

        function resetAll() {
            list = [...wordData]; idx = 0;
            document.getElementById('learning-ui').style.display = 'block';
            document.getElementById('header-ui').style.display = 'block';
            document.getElementById('success-screen').style.display = 'none';
            update();
        }

        window.onload = update;
    </script>
</body>
</html>
